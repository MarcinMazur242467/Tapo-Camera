<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181c24;
            color: #e0e0e0;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            background: #232837;
            padding: 24px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #7ecfff;
        }
        .container {
            max-width: 700px;
            margin: 32px auto;
            background: #232837;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        .error-title {
            font-size: 1.8rem;
            color: #ff6b6b;
            font-weight: 800;
            margin-bottom: 12px;
        }
        .error-reason {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 18px;
            opacity: 0.9;
        }
        .instructions {
            background: #10131a;
            padding: 18px;
            border-radius: 10px;
            color: #cfe7ff;
            font-weight: 600;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
        }
        .btn {
            background: #222b3a;
            color: #7ecfff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.15);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin-top: 18px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #7ecfff; color: #181c24; }
    </style>
</head>
<body>
    <div class="header">
        <h1>TP-Link TAPO Real-Time Video Streaming</h1>
    </div>
    <div class="container">
        <div class="error-title">Connection error</div>
        <div class="error-reason">{{ reason }}</div>
    <div class="instructions">Change the <code>config.json</code> file and restart the server!</div>
    {% if hint %}
    <div style="margin-top:12px; color:#ffd9d9; font-weight:700;">{{ hint }}</div>
    {% endif %}
    <div style="margin-top:18px;"><a class="btn" href="/setup">Open setup</a></div>
    </div>
</body>
</html>
