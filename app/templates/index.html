<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Video Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        #video-feed {
            width: 100%;
            height: auto;
            display: block;
        }
        #motion-status {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: red;
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        #motion-status.active {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Real-Time Video Stream</h1>
    <canvas id="video-feed" width="640" height="480"></canvas>

    <div id="motion-status">Motion Status: No Motion</div>

    <h2>Camera Controls</h2>
<div>
    <button onclick="moveCamera('up')">Up</button><br>
    <button onclick="moveCamera('left')">Left</button>
    <button onclick="moveCamera('right')">Right</button><br>
    <button onclick="moveCamera('down')">Down</button>
</div>

<h2>Recording Controls</h2>
<div>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
</div>

<p id="recording-status">Recording Status: Not Recording</p>

    <script>    
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

        // WebSocket connection
        socket.on('connect', function() {
            console.log("Connected to the server via WebSocket");
        });

        // WebSocket disconnection
        socket.on('disconnect', function() {
            console.log("Disconnected from the server. Reconnecting...");
            socket.connect();  // Reconnect
        });

        socket.on('video_frame', function(data) {
        
            var img = new Image();  // Utwórz nowy obiekt obrazu
            img.src = 'data:image/jpeg;base64,' + data.frame;  // Ustaw źródło obrazu (base64)
        
            img.onload = function() {
                // Po załadowaniu obrazu narysuj go na canvas
                var canvas = document.getElementById('video-feed');
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);  // Wyczyść canvas
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);  // Narysuj obraz
            };
        
            img.onerror = function(e) {
                console.error("Error loading image:", e);
            };
        });

         // Motion Status Update
socket.on('motion_status', function(data) {
    var motionStatus = document.getElementById('motion-status');
    console.log(data.motion);
    if (data.motion) {
        motionStatus.textContent = "Motion Status: Motion Detected";
        motionStatus.classList.add('active');
    } else {
        motionStatus.textContent = "Motion Status: No Motion";
        motionStatus.classList.remove('active');
    }
});
        
        function moveCamera(direction) {
            console.log("Sending direction:", direction);
        
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ direction: direction })
            })
            .then(response => {
                console.log("Server response:", response);
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Recording controls
        function startRecording() {
            console.log("Requesting to start recording...");
            socket.emit('start_recording');
        }

        function stopRecording() {
            console.log("Requesting to stop recording...");
            socket.emit('stop_recording');
        }

        // Handle recording status
        socket.on('recording_status', function(data) {
            const statusElement = document.getElementById('recording-status');
            if (data.status === 'started') {
                statusElement.textContent = `Recording Status: Recording to ${data.filename}`;
            } else if (data.status === 'stopped') {
                statusElement.textContent = 'Recording Status: Not Recording';
            }
        });

    </script>
</body>
</html>
